<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<div th:if="${error}">
<h1 style=color:red th:text="${error}"></h1>
</div>
<form th:action="@{/loginform}" th:object=${user} method="post">
User ID :<input type="text" th:field="*{id}">
Password :<input type="password" th:field="*{pass}">
<input type="submit" value="submit">
</form>
</body>
</html>
